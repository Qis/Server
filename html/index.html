<!DOCTYPE html>
<html lang="en">
<head>
  <title>Server</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width" />
  <link rel="preload" href="fonts/PTSans/PTSans-Regular.ttf" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/PTSans/PTSans-Bold.ttf" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/PTSans/PTSans-Italic.ttf" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/PTSans/PTSans-BoldItalic.ttf" as="font" crossorigin="anonymous" />
  <link rel="preload" href="index.js" as="script">
  <style>
    @font-face {
      font-family: "PT Sans";
      src: url("fonts/PTSans/PTSans-Regular.ttf");
    }

    @font-face {
      font-family: "PT Sans";
      src: url("fonts/PTSans/PTSans-Bold.ttf");
      font-weight: bold;
    }

    @font-face {
      font-family: "PT Sans";
      src: url("fonts/PTSans/PTSans-Italic.ttf");
      font-style: italic;
    }

    @font-face {
      font-family: "PT Sans";
      src: url("fonts/PTSans/PTSans-BoldItalic.ttf");
      font-style: italic;
      font-weight: bold;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'PT Sans', Arial, Helvetica, sans-serif;
    }

    noscript#warning {
      display: block;
      position: relative;
      top: 20%;
      width: 90%;
      max-width: 40ex;
      margin: 0 auto auto auto;
      text-align: center;
      font-weight: bold;
      font-size: 120%;
    }
  </style>
</head>
<body>
  <noscript id="warning">
    <img src="res/js.svg" alt="JavaScript" style="width: 50%; margin-bottom: 1ex;">
    <p lang="en">Please enable JavaScript to view this page!</p>
    <p lang="de">Bitte schalten Sie JavaScript ein, um diese Webseite zu betrachten!</p>
  </noscript>

  <script id="checker">
    const warning = document.getElementById("warning");
    warning.parentNode.removeChild(warning);
    const checker = document.getElementById("checker");
    checker.parentNode.removeChild(checker);
  </script>

  <script src="index.js"></script>
</body>
</html>
